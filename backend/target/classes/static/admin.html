<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tienda Cartas Pokémon - Administrador</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="pokemon-bg">
<header class="header">
    <h1>Panel de Administración</h1>
    <nav>
        <a href="index.html">Ver catálogo (Cliente)</a>
    </nav>
</header>

<main>
    <section class="form-section">
        <h2>Agregar / Editar carta</h2>

        <form id="form-carta">
            <!-- NOMBRE con sugerencias -->
            <input
                type="text"
                id="nombre"
                list="nombres-sugeridos"
                placeholder="Nombre"
                required
            >
            <datalist id="nombres-sugeridos">
                <option value="Pikachu">
                <option value="Charizard">
                <option value="Mewtwo">
                <option value="Gengar">
                <option value="Bulbasaur">
                <option value="Squirtle">
                <option value="Eevee">
                <option value="Snorlax">
                <option value="Dragonite">
                <option value="Gardevoir">
                <option value="Otro">
            </datalist>

            <!-- SET con sugerencias -->
            <input
                type="text"
                id="setNombre"
                list="sets-sugeridos"
                placeholder="Set"
                required
            >
            <datalist id="sets-sugeridos">
                <option value="Base Set">
                <option value="Jungle">
                <option value="Fossil">
                <option value="Team Rocket">
                <option value="Gym Heroes">
                <option value="Otro">
            </datalist>

            <!-- NÚMERO EN SET: menú 1–10 + ejemplos -->
            <input
                type="text"
                id="numeroEnSet"
                list="numeros-sugeridos"
                placeholder="Número en set"
                required
            >
            <datalist id="numeros-sugeridos">
                <option value="1">
                <option value="2">
                <option value="3">
                <option value="4">
                <option value="5">
                <option value="6">
                <option value="7">
                <option value="8">
                <option value="9">
                <option value="10">
                <option value="Otro">
            </datalist>

            <!-- RAREZA -->
            <select id="rareza" required>
                <option value="">Selecciona rareza</option>
                <option value="Common">Common</option>
                <option value="Uncommon">Uncommon</option>
                <option value="Rare">Rare</option>
                <option value="Ultra Rare">Ultra Rare</option>
                <option value="Secret Rare">Secret Rare</option>
                <option value="Promo">Promo</option>
                <option value="Otro">Otro</option>
            </select>

            <!-- TIPO -->
            <select id="tipos" required>
                <option value="">Selecciona tipo</option>
                <option value="Eléctrico">Eléctrico</option>
                <option value="Fuego">Fuego</option>
                <option value="Agua">Agua</option>
                <option value="Planta">Planta</option>
                <option value="Psíquico">Psíquico</option>
                <option value="Lucha">Lucha</option>
                <option value="Incoloro">Incoloro</option>
                <option value="Dragón">Dragón</option>
                <option value="Oscuro">Oscuro</option>
                <option value="Acero">Acero</option>
                <option value="Hada">Hada</option>
                <option value="Otro">Otro</option>
            </select>

            <!-- URL OPCIONAL DE IMAGEN -->
            <input
                type="text"
                id="imagenUrl"
                placeholder="URL de imagen (opcional)"
            >

            <!-- PRECIO -->
            <input
                type="number"
                step="0.01"
                id="precio"
                placeholder="Precio"
                min="1"
                max="1000000"
                required
            >

            <button type="submit" id="btn-guardar">
                Guardar carta
            </button>
        </form>
    </section>

    <section class="catalogo">
        <h2>Cartas en sistema</h2>
        <button id="btn-recargar-admin">Recargar cartas</button>
        <div id="cartas-container-admin" class="cartas-grid"></div>
    </section>
</main>

<!-- SOLO este script, sin JS extra aquí -->
<script src="js/api.js"></script>
</body>
</html>
