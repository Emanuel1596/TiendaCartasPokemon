<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tienda Cartas Pokémon - Catálogo</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="pokemon-bg">
<header class="header">
    <h1>Tienda Cartas Pokémon</h1>
    <p>Catálogo de cartas disponibles (Cliente)</p>
    <nav>
        <a href="admin.html">Panel Administrador</a>
    </nav>
</header>

<main>
    <section class="catalogo">
        <h2>Catálogo</h2>
        <button id="btn-recargar">Recargar cartas</button>
        <div id="cartas-container" class="cartas-grid"></div>
    </section>
</main>

<script src="js/api.js"></script>
<script>
    document
        .getElementById('btn-recargar')
        .addEventListener('click', cargarCartas);

    window.addEventListener('DOMContentLoaded', cargarCartas);
</script>
</body>
</html>
