<form id="form-carta">
    <!-- NOMBRE con sugerencias -->
    <input
        type="text"
        id="nombre"
        list="nombres-sugeridos"
        placeholder="Nombre"
        required
    >
    <datalist id="nombres-sugeridos">
        <option value="Pikachu">
        <option value="Charizard">
        <option value="Mewtwo">
        <option value="Bulbasaur">
        <option value="Squirtle">
        <option value="Gengar">
        <option value="Eevee">
        <option value="Snorlax">
        <option value="Lugia">
        <option value="Gardevoir">
        <option value="Otro (escribe tu propio nombre)">
    </datalist>

    <!-- SET con sugerencias (solo los que ya manejas) -->
    <input
        type="text"
        id="setNombre"
        list="sets-sugeridos"
        placeholder="Set"
        required
    >
    <datalist id="sets-sugeridos">
        <option value="Base">
        <option value="Jungle">
        <option value="Fossil">
        <!-- si después agregas más sets en la BD, los pones aquí -->
    </datalist>

    <!-- NÚMERO EN SET con menú 1–10 -->
    <input
        type="text"
        id="numeroEnSet"
        list="numeros-sugeridos"
        placeholder="Número en set"
        required
    >
    <datalist id="numeros-sugeridos">
        <option value="1">
        <option value="2">
        <option value="3">
        <option value="4">
        <option value="5">
        <option value="6">
        <option value="7">
        <option value="8">
        <option value="9">
        <option value="10">
    </datalist>

    <!-- RAREZA -->
    <select id="rareza" required>
        <option value="">Selecciona rareza</option>
        <option value="Common">Common</option>
        <option value="Uncommon">Uncommon</option>
        <option value="Rare">Rare</option>
        <option value="Ultra Rare">Ultra Rare</option>
        <option value="Secret Rare">Secret Rare</option>
        <option value="Promo">Promo</option>
        <option value="Otro">Otro</option>
    </select>

    <!-- TIPO -->
    <select id="tipos" required>
        <option value="">Selecciona tipo</option>
        <option value="Eléctrico">Eléctrico</option>
        <option value="Fuego">Fuego</option>
        <option value="Agua">Agua</option>
        <option value="Planta">Planta</option>
        <option value="Psíquico">Psíquico</option>
        <option value="Lucha">Lucha</option>
        <option value="Incoloro">Incoloro</option>
        <option value="Dragón">Dragón</option>
        <option value="Oscuro">Oscuro</option>
        <option value="Acero">Acero</option>
        <option value="Hada">Hada</option>
        <option value="Otro">Otro</option>
    </select>

    <!-- URL OPCIONAL DE IMAGEN -->
    <input
        type="text"
        id="imagenUrl"
        placeholder="URL de imagen (opcional - versión 2.0)"
    >

    <!-- PRECIO -->
    <input
        type="number"
        step="0.01"
        id="precio"
        placeholder="Precio"
        min="1"
        max="1000000"
        required
    >

    <button type="submit">Guardar carta</button>
</form>
